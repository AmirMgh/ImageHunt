<div id="leaderboard">

 <script type="text/javascript">
 	var imgArray = null;
 	var imgIndex = 0;
	function startGame(){
	$('#gameImg').attr('width', '600px');
	$('#gameImg').attr('height', '400px');
	changeImage();
	var userName = $('#userText').val();
	$('#userNameHidden').val(userName);
	$('#userMsg').html("Hello " + userName + "!");
	$('#gameControls').css("visibility", "visible");
	$('#beforeStart').css("visibility", "hidden");
	
	var seconds = 500;
		function onTimer() {
			var mycounter = document.getElementById('mycounter');
			mycounter.innerHTML = "0:" + (seconds < 10 ? "0" : "") + String(seconds);
			seconds--;
			if (seconds < 0) {
				$('#sendButton').css("visibility", "hidden");
			}
			else {
				setTimeout(onTimer, 1000);
			}
		}
		onTimer();
	}

 function sendImageTag() {
 var userName = $('#userText').val();
 $('#sendButton').html('Loading ...');
 $('#sendButton').attr('disabled', 'disabled');
 $.ajax({
 url: 'http://localhost/image_hunt/tag_controller.php?tag=' + $("#imgTag").val() + '&imgSrc=' + $("#gameImg").attr("src") + '&user=' + userName,
 type: 'GET',
 success: function(data) {
 $('#sendButton').html('Send');
 $('#sendButton').removeAttr('disabled');
 alert(jQuery.parseJSON(data));
 $('#imgTag').val('');
 changeImage();
 }
 });
 }
 function changeImage() {
 if (imgArray == null) {
	sendImageTag()
	}
	if (imgIndex == imgArray.length) {
	getImages();
	imgIndex = 0;
	}
	
	
	$('#gameImg').attr('src', imgArray[imgIndex]);
	imgIndex++; 
	}
 function getImages() {
 refreshLeaderBoard();
 $.ajax({
 url: 'http://localhost/image_hunt/getimage.php?tag=' + $("#imgTag").val() + '&imgSrc=' + $("#gameImg").attr("src") + '&user=iamauser',
 type: 'GET',
 success: function(data) {
 imgArray = jQuery.parseJSON(data);
 }
 });
 }
 </script>
